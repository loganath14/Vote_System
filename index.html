<!DOCTYPE html>
<html>

<head>
    <title>Simple Email Voting System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Email Voting System</h1>

    <div id="voting-form">
        <label for="email">Enter your Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <div id="options">
            <h2>Select your option:</h2>
            <input type="radio" id="option1" name="option" value="Option 1">
            <label for="option1">Option 1</label><br>
            <input type="radio" id="option2" name="option" value="Option 2">
            <label for="option2">Option 2</label><br>
            <input type="radio" id="option3" name="option" value="Option 3">
            <label for="option3">Option 3</label><br>
        </div>

        <button id="vote-btn">Vote</button>
    </div>

    <div id="result" style="display: none;">
        <h2>Voting Results</h2>
        <p>Thank you for voting!</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
